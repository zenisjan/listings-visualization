config:
  runTime: "dockerCompose"

environments:
  - key: "DB_HOST"
    value: "postgresql-v1mr4-u45404.vm.elestio.app"
  - key: "DB_PORT"
    value: "25432"
  - key: "DB_NAME"
    value: "bazos_scraper"
  - key: "DB_USER"
    value: "postgres"
  - key: "DB_PASSWORD"
    value: ""
  - key: "SESSION_SECRET"
    value: "random_password"
  - key: "APIFY_TOKEN"
