<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f7fafc">
    <title>Login - Magic Listings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="logo-link logo-link-login">
                    <img src="/logo.svg" alt="" aria-hidden="true" class="logo-icon logo-icon-login" width="48" height="48">
                    <span>Magic Listings</span>
                </a>
                <p>Please sign in to continue</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="success-message" id="success-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" spellcheck="false">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
