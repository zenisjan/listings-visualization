<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapers Management - Magic Listings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scrapers Management</h1>
            <div class="header-actions">
                <div class="page-actions">
                    <button id="run-scrapers-btn" class="btn btn-primary">Run All Scrapers</button>
                    <button id="add-scraper-btn" class="btn btn-primary">+ Add Scraper</button>
                </div>
                <div class="user-info" id="nav-container"></div>
            </div>
        </header>

        <div class="scheduler-status" id="scheduler-status">
            <div class="card status-card">
                <h3>Scheduler Status</h3>
                <div class="status-info">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span id="scheduler-running-status" class="status-value">Loading...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Last Run:</span>
                        <span id="scheduler-last-run" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Next Run:</span>
                        <span id="scheduler-next-run" class="status-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="message-container"></div>

        <div class="card scrapers-table">
            <div class="table-header">
                <h2>Configured Scrapers</h2>
            </div>
            <div id="scrapers-content">
                <div class="loading-text">Loading scrapers...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Scraper Modal -->
    <div id="scraper-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Scraper</h3>
                <button class="close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="scraper-form">
                    <input type="hidden" id="scraper-id" name="id">

                    <div class="form-group">
                        <label for="scraper-name">Display Name *</label>
                        <input type="text" id="scraper-name" name="name" required
                               placeholder="e.g., Bazos Electronics Scraper">
                    </div>

                    <div class="form-group">
                        <label for="scraper-technical-name">Technical Name *</label>
                        <input type="text" id="scraper-technical-name" name="technical_name" required
                               placeholder="e.g., bazos-electronics-scraper">
                        <small class="form-hint">
                            Used for API calls and internal references. Use lowercase, hyphens only.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="scraper-actor-id">Apify Actor ID *</label>
                        <input type="text" id="scraper-actor-id" name="actor_id" required
                               placeholder="e.g., apify/bazos-scraper">
                    </div>

                    <div class="form-group">
                        <label for="scraper-input">Actor Input (JSON) *</label>
                        <textarea id="scraper-input" name="input" required
                                  placeholder='{"startUrls": ["https://example.com"], "maxItems": 100}'></textarea>
                        <small class="form-hint">
                            JSON configuration for the Apify Actor. Must be valid JSON format.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="scraper-description">Description</label>
                        <textarea id="scraper-description" name="description"
                                  placeholder="Optional description of what this scraper does..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-scraper">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save-scraper">Save Scraper</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/common.js"></script>
    <script src="/scrapers-page.js"></script>
</body>
</html>
