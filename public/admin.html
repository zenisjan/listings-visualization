<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Magic Listings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="/" class="logo-link">
                    <img src="/logo.svg" alt="" class="logo-icon">
                    <span>Magic Listings</span>
                </a>
                <h1>User Management</h1>
            </div>
            <div class="header-actions">
                <div class="page-actions">
                    <button class="btn btn-primary" id="add-user-btn">+ Add User</button>
                </div>
                <div class="user-info" id="nav-container"></div>
            </div>
        </header>

        <div id="message-container"></div>

        <div class="card users-table">
            <div class="table-header">
                <h2>All Users</h2>
            </div>
            <div id="users-content">
                <div class="loading-text">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="close" id="close-add-user">&times;</button>
            </div>
            <div class="modal-body">
                <div class="error-message" id="modal-error" style="display: none;"></div>

                <form id="addUserForm">
                    <div class="form-group">
                        <label for="newEmail">Email Address *</label>
                        <input type="email" id="newEmail" name="email" required
                               placeholder="user@example.com">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">Password *</label>
                        <input type="password" id="newPassword" name="password" required
                               placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label for="newName">Full Name *</label>
                        <input type="text" id="newName" name="name" required
                               placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="newRole">Role *</label>
                        <select id="newRole" name="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-add-user">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="close" id="close-edit-user">&times;</button>
            </div>
            <div class="modal-body">
                <div class="error-message" id="edit-modal-error" style="display: none;"></div>

                <form id="editUserForm">
                    <input type="hidden" id="editUserId">

                    <div class="form-group">
                        <label for="editName">Full Name</label>
                        <input type="text" id="editName" name="name"
                               placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="editEmail">Email Address</label>
                        <input type="email" id="editEmail" name="email"
                               placeholder="user@example.com">
                    </div>

                    <div class="form-group">
                        <label for="editPassword">New Password</label>
                        <input type="password" id="editPassword" name="password"
                               placeholder="Leave blank to keep current">
                        <span class="form-hint">Leave blank to keep current password</span>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-edit-user">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/common.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
